{% load query_transform %}
{% if is_paginated %}
    <nav aria-label="pagination-wrapper" class="pagination-wrapper">
        <ul class="pagination justify-content-center">
            {% if page_obj.has_previous %}
                <li class="page-item active">
                    <a class="page-link" href="?{% query_transform request page=page_obj.previous_page_number %}"
                       aria-label="Previous">
                        <span aria-hidden="true"><i class="fa fa-angle-double-left mr-2"></i></span>
                        <span class="">Previous</span>
                    </a>
                </li>
            {% endif %}
        
            <li class="page-item"><span class="page-link" >{{ page_obj.number }} of {{ paginator.num_pages }}</span></li>
            
            {% if page_obj.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?{% query_transform request page=page_obj.next_page_number %}"
                       aria-label="Next">
                        <span class="">Next</span>
                        <span aria-hidden="true"><i class="fa fa-angle-double-right ml-2"></i></span>
                    </a>
                </li>
            {% endif %}
        
        </ul>
    </nav>
{% endif %}
