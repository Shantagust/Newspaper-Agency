{% load static %}
<div class="main-navbar clearfix bg-dark ">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg site-main-nav navigation">
                    <a class="navbar-brand d-lg-none" href="#">
                        <img src="{% static 'images/logos/footer-logo.png' %}" alt="">
                    </a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="fa fa-bars"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'newspaper:index' %}">Home</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'newspaper:news-list' %}">News</a>
                            </li>

                            {% if user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'newspaper:topic-list' %}">Topics</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'newspaper:redactor-list' %}">Redactors</a>
                                </li>
                            {% endif %}

                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav float-right">
                            {% if user.is_authenticated %}
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                                       aria-haspopup="true" aria-expanded="false">
                                        {{ user.username }}
                                    </a>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="{% url 'newspaper:redactor-detail' user.id %}">
                                            my profile
                                        </a>
                                        <a class="dropdown-item"
                                           href="{% url 'logout' %}?next={{ request.path }}">
                                            Logout
                                        </a>
                                    </div>
                                </li>
                            {% else %}
                                <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">Login</a>
                            {% endif %}
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
