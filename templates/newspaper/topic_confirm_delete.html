{% extends "base.html" %}

{% block content %}
    <h2>You really want to delete topic: {{ topic.name }} ?"</h2>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="DELETE" class="btn btn-danger">
        <a href="{% url 'newspaper:topic-list' %}" class="btn btn-success">CANCEL</a>
    </form>
{% endblock %}
