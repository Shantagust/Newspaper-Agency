{% extends "base.html" %}

{% block content %}
  <h1>You really want to delete news: {{ newspaper.title }} ?"</h1>
  <form action="" method="post">
    {% csrf_token %}
      <input type="submit" value="DELETE" class="btn btn-danger">
      <a href="{% url 'newspaper:news-detail' newspaper.id %}" class="btn btn-success">CANCEL</a>
  </form>
{% endblock %}
