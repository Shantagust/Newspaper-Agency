{% extends 'base.html' %}

{% block content %}

    <h3 class="news-title">
        <span>Topic</span>
        {% if user.is_authenticated %}
            <a href="{% url 'newspaper:topic-create' %}" class="btn btn-success btn-sm float-right">
                Create topic
            </a>
        {% endif %}
    </h3>

    {% if topic_list %}
        <table class="table">
            <tr>
                <td><strong>ID</strong></td>
                <td><strong>Topic</strong></td>
                <td><strong>Action</strong></td>
            </tr>
            {% for topic in topic_list %}
            <tr>
                <td>{{ topic.id }}</td>
                <td>{{ topic.name }}</td>
                <td>
                    <a href="{% url 'newspaper:topic-update' topic.id %}" class="btn btn-success">‚úçÔ∏è</a>
                    <a href="{% url 'newspaper:topic-delete' topic.id %}" class="btn btn-danger">üóë</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
{% endblock %}
