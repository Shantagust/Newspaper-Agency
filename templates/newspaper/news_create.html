{% extends 'base.html' %}
{% block content %}
    <h2>{{ object|yesno: "Create, Update" }} news</h2>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-sm btn-success" value="Submit">
        <a href="{% url 'newspaper:index' %}" class="btn btn-warning btn-sm">Cancel</a>
    </form>
{% endblock %}
